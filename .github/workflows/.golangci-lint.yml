name: Lint Go Code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24

    - name: Install golangci-lint
      run: |
        # UÅ¼yj nowszej wersji, np. v1.59.1 lub innej aktualnej stabilnej
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.59.1

    - name: Run golangci-lint
      run: |
        $(go env GOPATH)/bin/golangci-lint run ./fetching_data ./reading_data ./utilities ./pkg
