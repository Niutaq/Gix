name: Build and Deploy Backend

on:
  push:
    branches:
      - develop
    paths:
      - 'cmd/gix-server/**'
      - 'pkg/**'
      - 'k8s/**'
      - 'Dockerfile'
      - '.github/workflows/deploy-backend.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            niutaq/gix-backend:${{ github.sha }}
            niutaq/gix-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save do-fra1-gix-pool-cluster

      - name: Update Kubernetes Deployment
        run: |
          kubectl set image deployment/gix-backend gix-backend=niutaq/gix-backend:${{ github.sha }}
          kubectl rollout status deployment/gix-backend