name: Lint and Build

on: [push, pull_request]

jobs:
  lint-and-build:
    name: Lint and Build Go Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Set up Go
        uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe5da7ef0b # v5.0.2
        with:
          go-version: '1.25.3'
          cache: true

      - name: Install System Dependencies for Gio UI
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libx11-xcb-dev \
            libwayland-dev \
            libegl1-mesa-dev \
            libgles2-mesa-dev \
            libgl1-mesa-dev \
            libvulkan-dev \
            libffi-dev \
            xorg-dev

      - name: Verify current directory and list files
        run: |
          pwd
          ls -la

      - name: Download Go modules
        run: go mod download

      - name: Build project
        run: go build ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@aaa42aa0628b4bc2573c7547ed6a1278fcc51f0d # v6.0.1
        with:
          version: v2.7.2

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@6e7b7d1fd3e4f5590c0b60009554cd888090c296 # v0.24.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'