name: Lint and Build

on: [push, pull_request]

jobs:
  lint-and-build:
    name: Lint and Build Go Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Go
        uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version: '1.25.3'
          cache: true

      - name: Install System Dependencies for Gio UI
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libx11-xcb-dev \
            libwayland-dev \
            libegl1-mesa-dev \
            libgles2-mesa-dev \
            libgl1-mesa-dev \
            libvulkan-dev \
            libffi-dev \
            xorg-dev

      - name: Verify current directory and list files
        run: |
          pwd
          ls -la

      - name: Download Go modules
        run: go mod download

      - name: Build project
        run: go build ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@93b9014e69c7cbab11e3b52b4fa2a439fe736af5 # v6.4.1
        with:
          version: v2.7.2

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@18f251a5ca0da005fa0ca207ca900ec90907929a # v0.28.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'