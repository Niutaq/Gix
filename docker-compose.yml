# docker-compose.yml
services:
  # Database
  db:
    image: timescale/timescaledb:latest-pg16
    container_name: gix-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - gix-db-data:/var/lib/postgresql/data
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: gix-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  # NATS JetStream
  nats:
    image: nats:latest
    container_name: gix-nats
    command: "-js"
    ports:
      - "4222:4222"
    restart: unless-stopped

  # App
  app:
    container_name: gix-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - tmp
            - vendor
            - .git
        - action: rebuild
          path: go.mod
        - action: rebuild
          path: go.sum
        - action: rebuild
          path: Dockerfile
    environment:
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable"
      REDIS_URL: "redis://redis:6379/0"
      NATS_URL: "nats://nats:4222"
    depends_on:
      - db
      - redis
      - nats
    restart: unless-stopped

volumes:
  gix-db-data: