# k8s/03-redis.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gix-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gix-redis
  template:
    metadata:
      labels:
        app: gix-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379

---
apiVersion: v1
kind: Service
metadata:
  name: gix-redis
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: gix-redis