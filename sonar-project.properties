# SonarQube / SonarCloud Configuration

# Project identification
sonar.projectKey=gix_project
sonar.projectName=Gix
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=.
sonar.tests=.

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions - Ignore generated files and third-party code
sonar.exclusions=**/*.pb.go,**/api/proto/v1/*.go,docs/**,vendor/**,**/*_test.go,pkg/utilities/location_darwin.swift,api/proto/**,README.md,k8s/**,**/*.yaml,**/*.yml,**/*.proto,build_ios.sh,docker_hub_personal_access_token.txt

# Ignore issues in README.md
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=*
sonar.issue.ignore.multicriteria.e1.resourceKey=README.md

# Test inclusions
sonar.test.inclusions=**/*_test.go

# Go specific
sonar.go.coverage.reportPaths=coverage.out
sonar.go.golangci-lint.reportPaths=golangci-lint-report.xml
sonar.coverage.exclusions=cmd/**,api/proto/**,pkg/config/**,test_*.go,**/*.pb.go
