# SonarQube / SonarCloud Configuration

# Project identification
sonar.projectKey=gix_project
sonar.projectName=Gix
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=.
sonar.tests=.

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions - Ignore generated files and third-party code
# 1. Protobuf generated files (*.pb.go)
# 2. Swagger docs (docs/...)
# 3. Third-party libraries (vendor/...) - if used locally
# 4. Terraform/K8s config files often trigger false positives in generic scanners
sonar.exclusions=**/*.pb.go,docs/**,vendor/**,**/*_test.go,pkg/utilities/location_darwin.swift,api/proto/**,README.md,k8s/**,**/*.yaml,**/*.proto

# Ignore issues in README.md
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=*
sonar.issue.ignore.multicriteria.e1.resourceKey=README.md

# Test inclusions
sonar.test.inclusions=**/*_test.go

# Go specific
sonar.go.coverage.reportPaths=coverage.out
sonar.go.golangci-lint.reportPaths=golangci-lint-report.xml
sonar.coverage.exclusions=cmd/**,api/proto/**,pkg/config/**,test_*.go,**/*.pb.go
