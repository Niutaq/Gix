run:
  timeout: 3m
  go: 1.25

linters:
  enable:
    - govet
    - staticcheck
    - gofmt
    - revive
    - errcheck
    - unused

    - goimports
    - ineffassign
    - goconst
    - gocritic
    - gosimple

issues:
  exclude-dirs:
    - tmp
    - res
    - outputDir

  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck

    - path: gioui\.org/app/internal/xkb
      source: "^import \"gioui.org/app/internal/xkb\""
      linters:
        - govet
        - staticcheck

linters-settings:
  staticcheck:
    go: '1.25'